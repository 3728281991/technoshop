<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoShop | Магазин электроники</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #ebefff;
            --secondary: #7209b7;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            padding-top: 80px;
        }

        /* Хедер */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }

        .burger-btn {
            display: none;
            width: 40px;
            height: 40px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            margin-right: 15px;
        }

        .burger-line {
            width: 24px;
            height: 2px;
            background-color: #333;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .burger-btn.active .burger-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .burger-btn.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-btn.active .burger-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-form {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #f1f3f5;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .action-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--dark);
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 20px;
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .mobile-search-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            color: var(--dark);
            cursor: pointer;
        }

        /* Боковое меню */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            z-index: 1001;
            transition: transform 0.3s ease;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(300px);
        }

        .sidebar-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            padding: 20px;
            background: white;
            display: flex;
            align-items: center;
            z-index: 1002;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-menu {
            list-style: none;
            margin-top: 20px;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: var(--radius);
            color: var(--dark);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sidebar-menu li a:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .sidebar-menu li a i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: var(--primary);
        }

        .sidebar-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Основной контент */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 10px;
            color: var(--primary);
        }

        /* Стили для контента */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Карточки товаров */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--danger);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.4s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 15px;
            flex-grow: 1;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .old-price {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 14px;
            margin-left: 6px;
            font-weight: 500;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-rating i {
            color: #f8961e;
            font-size: 14px;
            margin-right: 3px;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 15px;
            gap: 10px;
        }

        .buy-btn {
            flex-grow: 1;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buy-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .buy-btn i {
            margin-right: 6px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray);
        }

        .action-btn:hover {
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .favorite-btn.active {
            color: var(--danger);
            border-color: var(--danger);
        }

        /* Корзина */
        .cart-item {
            display: flex;
            margin-bottom: 15px;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            border: 1px solid var(--border);
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .cart-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cart-item-info {
            flex-grow: 1;
            padding: 15px;
        }

        .cart-item-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: 800;
            color: var(--primary);
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-value {
            margin: 0 8px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--danger);
            padding: 8px;
        }

        .cart-summary {
            margin-top: 25px;
            padding: 15px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .promo-code-container {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        .promo-code-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
        }

        .apply-promo-btn {
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-promo-btn:hover {
            background: #3a56d4;
        }

        .discount-info {
            color: var(--danger);
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(67, 97, 238, 0.4);
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            z-index: 1100;
            display: flex;
            align-items: center;
            transform: translateX(150%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            margin-right: 10px;
            font-size: 20px;
        }

        .notification.error {
            background: var(--danger);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .burger-btn {
                display: flex;
            }
            
            .search-container {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                padding: 10px 15px;
                background: white;
                z-index: 999;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .search-container.active {
                display: block;
            }
            
            .mobile-search-btn {
                display: block;
            }
            
            .logo span {
                display: none;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .product-image {
                height: 150px;
            }
            
            .product-name {
                font-size: 14px;
            }
            
            .product-price {
                font-size: 16px;
            }
            
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 120px;
            }

            .promo-code-container {
                flex-direction: column;
            }
        }
    </style>
</head>

    <!-- Хедер -->

            <button class="burger-btn" aria-label="Меню">

            <div class="header-actions">

                <button class="action-btn favorites-btn" aria-label="Избранное">
                    <i class="far fa-heart"></i>

                <button class="action-btn cart-btn" aria-label="Корзина">

                </button>

        </div>
    </header>

    <!-- Боковое меню -->
    <aside class="sidebar" id="sidebar">
        <nav>
            <ul class="sidebar-menu">
                <li><a href="#" class="menu-link" data-section="catalog"><i class="fas fa-home"></i> Каталог</a></li>
                <li><a href="#" class="menu-link" data-section="cart"><i class="fas fa-shopping-cart"></i> Корзина <span class="sidebar-badge cart-side-badge">0</span></a></li>
                <li><a href="#" class="menu-link" data-section="favorites"><i class="fas fa-heart"></i> Избранное <span class="sidebar-badge favorites-side-badge">0</span></a></li>
                <li><a href="#" class="menu-link" data-section="promo"><i class="fas fa-percentage"></i> Акции</a></li>
                <li><a href="#" class="menu-link" data-section="profile"><i class="fas fa-user"></i> Профиль</a></li>
            </ul>
        </nav>

    <!-- Оверлей -->
    <div class="overlay" id="overlay"></div>

    <!-- Уведомление -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message">Товар добавлен в корзину</span>
    </div>

    <!-- Основной контент -->
    <main class="container">
        <!-- Каталог товаров -->
        <section id="catalog" class="content-section active">
            <h1 class="page-title">
                <i class="fas fa-list"></i> Каталог товаров
            </h1>
            <div class="products-grid" id="productsContainer"></div>
        </section>

        <!-- Корзина -->
        <section id="cart" class="content-section">
            <h1 class="page-title">
                <i class="fas fa-shopping-cart"></i> Корзина
            </h1>
            <div id="cart-content"></div>
        </section>

        <!-- Избранное -->
        <section id="favorites" class="content-section">
            <h1 class="page-title">
                <i class="fas fa-heart"></i> Избранное
            </h1>
            <div class="products-grid" id="favorites-grid"></div>
        </section>

        <!-- Акции -->
        <section id="promo" class="content-section">
            <h1 class="page-title">
                <i class="fas fa-percentage"></i> Акции и скидки
            </h1>
            <div class="products-grid" id="promo-grid"></div>
        </section>

        <!-- Профиль -->
        <section id="profile" class="content-section">
            <h1 class="page-title">
                <i class="fas fa-user"></i> Профиль
            </h1>
            <div style="background: white; padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow);">

                <p style="margin-bottom: 15px;">Email: user@example.com</p>
                <p>Бонусные баллы: 500</p>
            </div>
        </section>
    </main>

                price: 23990,
                oldPrice: 25990,
                image: "https://cdn.comfy.ua/media/catalog/product/cache/5/image/600x600/9df78eab33525d08d6e5fb8d27136e95/g/o/gopro-hero11-black-1_1.jpg",
                rating: 4.5,
                inStock: true,
                isPromo: true
            }
        ];

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем элементы DOM
            const burgerBtn = document.querySelector('.burger-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const cartBtn = document.querySelector('.cart-btn');
            const favoritesBtn = document.querySelector('.favorites-btn');
            const mobileSearchBtn = document.getElementById('mobileSearchBtn');
            const searchContainer = document.getElementById('searchContainer');
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const productsContainer = document.getElementById('productsContainer');
            const favoritesGrid = document.getElementById('favorites-grid');
            const promoGrid = document.getElementById('promo-grid');
            const cartContent = document.getElementById('cart-content');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const menuLinks = document.querySelectorAll('.menu-link');
            const contentSections = document.querySelectorAll('.content-section');
            const logo = document.getElementById('logo');
            
            // Инициализация данных
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            let promoCodeApplied = false;
            let discount = 0;
            
            // Обновляем счетчики
            updateCartCount();
            updateFavoritesCount();
            
            // Рендерим товары
            renderProducts(products, productsContainer);
            renderFavorites();
            renderPromoProducts();
            renderCart();
            
            // Бургер-меню
            burgerBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', closeSidebar);
            
            // Навигация по разделам
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.getAttribute('data-section');
                    showSection(sectionId);
                    closeSidebar();
                });
            });
            
            // Кнопки в хедере
            cartBtn.addEventListener('click', () => showSection('cart'));
            favoritesBtn.addEventListener('click', () => showSection('favorites'));
            mobileSearchBtn.addEventListener('click', toggleMobileSearch);
            
            // Логотип - переход на главную
            logo.addEventListener('click', () => showSection('catalog'));
            
            // Поиск товаров
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                searchProducts();
            });
            
            // Функция переключения меню
            function toggleSidebar() {
                burgerBtn.classList.toggle('active');
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
                document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
            }
            
            // Функция закрытия меню
            function closeSidebar() {
                burgerBtn.classList.remove('active');
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Мобильный поиск
            function toggleMobileSearch() {
                searchContainer.classList.toggle('active');
                if (searchContainer.classList.contains('active')) {
                    searchInput.focus();
                }
            }
            
            // Переключение разделов
            function showSection(sectionId) {
                contentSections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(sectionId).classList.add('active');
                
                // Обновляем контент при переходе
                if (sectionId === 'cart') {
                    renderCart();
                } else if (sectionId === 'favorites') {
                    renderFavorites();
                } else if (sectionId === 'promo') {
                    renderPromoProducts();
                }
            }
            
            // Рендер товаров
            function renderProducts(productsArray, container) {
                container.innerHTML = '';
                
                if (productsArray.length === 0) {
                    container.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">Товары не найдены</p>';
                    return;
                }
                
                productsArray.forEach(product => {
                    const isFavorite = favorites.includes(product.id);
                    const cartItem = cart.find(item => item.id === product.id);
                    const quantity = cartItem ? cartItem.quantity : 0;
                    
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}" loading="lazy">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <div class="product-rating">
                                ${renderRating(product.rating)}
                            </div>
                            <div class="product-price">
                                ${product.price.toLocaleString('ru-RU')} ₽
                                ${product.oldPrice ? `<span class="old-price">${product.oldPrice.toLocaleString('ru-RU')} ₽</span>` : ''}
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="buy-btn" data-id="${product.id}">
                                <i class="fas fa-shopping-cart"></i> Купить
                            </button>
                            <button class="action-btn favorite-btn ${isFavorite ? 'active' : ''}" 
                                    data-id="${product.id}"
                                    aria-label="${isFavorite ? 'Удалить из избранного' : 'Добавить в избранное'}">
                                <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                            </button>
                        </div>
                    `;
                    container.appendChild(productCard);
                });
                
                // Добавляем обработчики событий
                addProductEventListeners();
            }
            
            // Рендер рейтинга
            function renderRating(rating) {
                let stars = '';
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                
                for (let i = 1; i <= 5; i++) {
                    if (i <= fullStars) {
                        stars += '<i class="fas fa-star"></i>';
                    } else if (i === fullStars + 1 && hasHalfStar) {
                        stars += '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        stars += '<i class="far fa-star"></i>';
                    }
                }
                
                return stars + ` <span style="font-size: 13px; color: var(--gray);">${rating}</span>`;
            }
            
            // Рендер избранного
            function renderFavorites() {
                const favoriteProducts = products.filter(p => favorites.includes(p.id));
                renderProducts(favoriteProducts, favoritesGrid);
                
                if (favoriteProducts.length === 0) {
                    favoritesGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">
                            <i class="fas fa-heart" style="font-size: 40px; color: #f72585; margin-bottom: 15px;"></i>
                            <p style="color: #64748b; font-size: 16px;">В избранном пока ничего нет</p>
                        </div>
                    `;
                }
            }
            
            // Рендер товаров по акции
            function renderPromoProducts() {
                const promoProducts = products.filter(p => p.isPromo);
                renderProducts(promoProducts, promoGrid);
                
                if (promoProducts.length === 0) {
                    promoGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px;">
                            <i class="fas fa-percentage" style="font-size: 40px; color: #4361ee; margin-bottom: 15px;"></i>
                            <p style="color: #64748b; font-size: 16px;">Нет товаров по акции</p>
                        </div>
                    `;
                }
            }
            
            // Рендер корзины
            function renderCart() {
                cartContent.innerHTML = '';
                
                if (cart.length === 0) {
                    cartContent.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px;">
                            <i class="fas fa-shopping-cart" style="font-size: 40px; color: #4361ee; margin-bottom: 15px;"></i>
                            <p style="color: #64748b; font-size: 16px;">Ваша корзина пуста</p>
                        </div>
                    `;
                    return;
                }
                
                let subtotal = 0;
                
                cart.forEach(item => {
                    const product = products.find(p => p.id === item.id);
                    if (!product) return;
                    
                    subtotal += product.price * item.quantity;
                    
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="cart-item-info">
                            <h3 class="cart-item-title">${product.name}</h3>
                            <div class="cart-item-price">${product.price.toLocaleString('ru-RU')} ₽</div>
                            <div class="cart-item-actions">
                                <button class="quantity-btn" data-id="${product.id}" data-action="decrease">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn" data-id="${product.id}" data-action="increase">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" data-id="${product.id}" data-action="remove">×</button>
                    `;
                    cartContent.appendChild(cartItem);
                });
                
                // Итого
                const cartSummary = document.createElement('div');
                cartSummary.className = 'cart-summary';
                
                let total = subtotal;
                if (promoCodeApplied) {
                    total = subtotal * (1 - discount);
                }
                
                cartSummary.innerHTML = `
                    <div class="promo-code-container">
                        <input type="text" class="promo-code-input" id="promoCodeInput" placeholder="Введите промокод">
                        <button class="apply-promo-btn" id="applyPromoBtn">Применить</button>
                    </div>
                    <div class="discount-info" id="discountInfo" style="${promoCodeApplied ? '' : 'display: none;'}">
                        Промокод применен! Скидка ${discount * 100}%
                    </div>
                    <div class="cart-total">
                        <span>Итого:</span>
                        <span>${total.toLocaleString('ru-RU')} ₽</span>
                    </div>
                    ${promoCodeApplied ? `<div style="text-decoration: line-through; color: var(--gray); text-align: right; margin-top: -10px; margin-bottom: 10px;">
                        ${subtotal.toLocaleString('ru-RU')} ₽
                    </div>` : ''}
                    <button class="checkout-btn">
                        Оформить заказ
                    </button>
                `;
                cartContent.appendChild(cartSummary);
                
                // Обработчики событий для корзины
                document.querySelectorAll('.quantity-btn, .remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.getAttribute('data-id'));
                        const action = this.getAttribute('data-action');
                        updateCart(productId, action);
                    });
                });
                
                // Применение промокода
                document.getElementById('applyPromoBtn').addEventListener('click', applyPromoCode);
                
                // Оформление заказа
                document.querySelector('.checkout-btn')?.addEventListener('click', checkout);
            }
            
            // Применение промокода
            function applyPromoCode() {
                const promoCodeInput = document.getElementById('promoCodeInput');
                const promoCode = promoCodeInput.value.trim().toUpperCase();
                
                if (promoCode === 'OPEN25') {
                    promoCodeApplied = true;
                    discount = 0.1; // 10% скидка
                    showNotification('Промокод OPEN25 применен! Скидка 10%');
                    renderCart();
                } else {
                    promoCodeApplied = false;
                    discount = 0;
                    showNotification('Неверный промокод', 'error');
                }
            }
            
            // Добавление обработчиков событий для товаров
            function addProductEventListeners() {
                // Кнопка "Купить"
                document.querySelectorAll('.buy-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const productId = parseInt(this.getAttribute('data-id'));
                        addToCart(productId);
                    });
                });
                
                // Кнопка избранного
                document.querySelectorAll('.favorite-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const productId = parseInt(this.getAttribute('data-id'));
                        toggleFavorite(productId, this);
                    });
                });
            }
            
            // Добавление в корзину
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;
                
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showNotification('Товар добавлен в корзину');
                
                // Анимация кнопки
                const button = event.target.closest('.buy-btn');
                if (button) {
                    button.innerHTML = '<i class="fas fa-check"></i> Добавлено';
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-shopping-cart"></i> Купить';
                    }, 2000);
                }
            }
            
            // Обновление корзины
            function updateCart(productId, action) {
                const itemIndex = cart.findIndex(item => item.id === productId);
                
                if (itemIndex === -1) return;
                
                if (action === 'increase') {
                    cart[itemIndex].quantity += 1;
                } else if (action === 'decrease') {
                    if (cart[itemIndex].quantity > 1) {
                        cart[itemIndex].quantity -= 1;
                    } else {
                        cart.splice(itemIndex, 1);
                    }
                } else if (action === 'remove') {
                    cart.splice(itemIndex, 1);
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                renderCart();
                
                if (action === 'remove') {
                    showNotification('Товар удален из корзины', 'error');
                } else {
                    showNotification('Корзина обновлена');
                }
            }
            
            // Переключение избранного
            function toggleFavorite(productId, button) {
                const index = favorites.indexOf(productId);
                
                if (index === -1) {
                    favorites.push(productId);
                    showNotification('Товар добавлен в избранное');
                    if (button) {
                        button.classList.add('active');
                        button.innerHTML = '<i class="fas fa-heart"></i>';
                    }
                } else {
                    favorites.splice(index, 1);
                    showNotification('Товар удален из избранного', 'error');
                    if (button) {
                        button.classList.remove('active');
                        button.innerHTML = '<i class="far fa-heart"></i>';
                    }
                }
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateFavoritesCount();
                
                // Обновляем страницу избранного, если она активна
                if (document.getElementById('favorites').classList.contains('active')) {
                    renderFavorites();
                }
            }
            
            // Поиск товаров
            function searchProducts() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (!searchTerm) {
                    renderProducts(products, productsContainer);
                    return;
                }
                
                const filtered = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm)
                );
                
                renderProducts(filtered, productsContainer);
            }
            
            // Оформление заказа
            function checkout() {
                showNotification('Заказ успешно оформлен!');
                cart = [];
                promoCodeApplied = false;
                discount = 0;
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                renderCart();
            }
            
            // Обновление счетчика корзины
            function updateCartCount() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                
                document.querySelectorAll('.cart-badge, .cart-side-badge').forEach(badge => {
                    badge.textContent = totalItems;
                    badge.style.display = totalItems > 0 ? 'flex' : 'none';
                });
            }
            
            // Обновление счетчика избранного
            function updateFavoritesCount() {
                document.querySelectorAll('.favorites-badge, .favorites-side-badge').forEach(badge => {
                    badge.textContent = favorites.length;
                    badge.style.display = favorites.length > 0 ? 'flex' : 'none';
                });
            }
            
            // Показ уведомлений
            function showNotification(message, type = 'success') {
                notificationMessage.textContent = message;
                notification.className = 'notification';
                notification.classList.add(type, 'show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
