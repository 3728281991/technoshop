<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | TechnoShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #ebefff;
            --secondary: #7209b7;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            /* Темная тема */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2b2d42;
            --text-secondary: #64748b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --light: #1a1a1a;
            --gray: #71717a;
            --primary-light: #1e3a8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .admin-header {
            background: var(--card-bg);
            padding: 20px;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .orders-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .orders-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orders-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .orders-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .orders-table td {
            font-size: 14px;
            color: var(--text-primary);
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: var(--primary-light);
            color: var(--primary);
        }

        .status-processing {
            background: #fef3c7;
            color: #d97706;
        }

        .status-shipped {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .status-delivered {
            background: #dcfce7;
            color: #15803d;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #b91c1c;
        }

        .order-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-edit {
            background: var(--success);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Модальное окно просмотра заказа */
        .order-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .order-modal.active {
            display: flex;
        }

        .order-modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 20px;
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }

        .order-modal-body {
            padding: 20px;
        }

        .order-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .order-section {
            margin-bottom: 25px;
        }

        .order-section h4 {
            margin: 0 0 15px 0;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .order-info {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .order-info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .order-info-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 150px;
        }

        .order-info-value {
            color: var(--text-primary);
        }

        .order-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .order-items th,
        .order-items td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .order-items th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .order-items td {
            font-size: 14px;
            color: var(--text-primary);
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 6px;
        }

        .order-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .order-summary {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .order-summary-table {
            width: 300px;
            border-collapse: collapse;
        }

        .order-summary-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-summary-table tr:last-child td {
            border-bottom: none;
            font-weight: 600;
            font-size: 16px;
        }

        .order-summary-table tr:last-child td:last-child {
            color: var(--primary);
        }

        .order-modal-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .status-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            margin-right: 10px;
        }

        .save-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .orders-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .filter-controls {
                flex-wrap: wrap;
            }
            
            .orders-table {
                font-size: 12px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 8px;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .order-modal-content {
                max-width: 95%;
            }
            
            .order-details-grid {
                grid-template-columns: 1fr;
            }
            
            .order-summary-table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <header class="admin-header">
        <div class="admin-container">
            <h1 class="admin-title">
                <i class="fas fa-cog"></i>
                Панель администратора
            </h1>
            <p class="admin-subtitle">Управление заказами и аналитика</p>
        </div>
    </header>

    <main class="admin-container">
        <!-- Статистика -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Всего заказов</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Новые заказы</div>
                <div class="stat-value" id="newOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Общая выручка</div>
                <div class="stat-value" id="totalRevenue">0 ₽</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Средний чек</div>
                <div class="stat-value" id="avgOrder">0 ₽</div>
            </div>
        </div>

        <!-- Заказы -->
        <div class="orders-section">
            <div class="orders-header">
                <h2 class="orders-title">Заказы</h2>
                <div class="filter-controls">
                    <select class="filter-select" id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="new">Новые</option>
                        <option value="processing">В обработке</option>
                        <option value="shipped">Отправлены</option>
                        <option value="delivered">Доставлены</option>
                        <option value="cancelled">Отменены</option>
                    </select>
                    <select class="filter-select" id="sortFilter">
                        <option value="date-desc">Сначала новые</option>
                        <option value="date-asc">Сначала старые</option>
                        <option value="total-desc">По сумме (убыв.)</option>
                        <option value="total-asc">По сумме (возр.)</option>
                    </select>
                </div>
            </div>
            
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID заказа</th>
                            <th>Клиент</th>
                            <th>Дата</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Заказы будут добавлены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Модальное окно просмотра заказа -->
    <div class="order-modal" id="orderModal">
        <div class="order-modal-content">
            <div class="order-modal-header">
                <h3 id="modalOrderTitle">Заказ #</h3>
                <button class="close-modal-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="order-modal-body" id="orderModalBody">
                <!-- Содержимое будет добавлено через JavaScript -->
            </div>
            
            <div class="order-modal-footer">
                <div>
                    <select class="status-select" id="statusSelect">
                        <option value="new">Новый</option>
                        <option value="processing">В обработке</option>
                        <option value="shipped">Отправлен</option>
                        <option value="delivered">Доставлен</option>
                        <option value="cancelled">Отменен</option>
                    </select>
                    <button class="save-btn" id="saveStatusBtn">Сохранить статус</button>
                </div>
                <button class="action-btn btn-delete" id="deleteOrderBtn">
                    <i class="fas fa-trash"></i> Удалить заказ
                </button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const statusFilter = document.getElementById('statusFilter');
            const sortFilter = document.getElementById('sortFilter');
            const ordersTableBody = document.getElementById('ordersTableBody');
            const orderModal = document.getElementById('orderModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalOrderTitle = document.getElementById('modalOrderTitle');
            const orderModalBody = document.getElementById('orderModalBody');
            const statusSelect = document.getElementById('statusSelect');
            const saveStatusBtn = document.getElementById('saveStatusBtn');
            const deleteOrderBtn = document.getElementById('deleteOrderBtn');
            
            let currentOrderId = null;
            
            // Инициализация темы
            initTheme();
            
            // Загружаем и отображаем заказы
            loadOrders();
            updateStats();
            
            // Обработчики событий
            themeToggle.addEventListener('click', toggleTheme);
            statusFilter.addEventListener('change', filterOrders);
            sortFilter.addEventListener('change', filterOrders);
            closeModalBtn.addEventListener('click', closeModal);
            saveStatusBtn.addEventListener('click', saveOrderStatus);
            deleteOrderBtn.addEventListener('click', deleteCurrentOrder);
            
            // Переключение темы
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const icon = themeToggle.querySelector('i');
                if (newTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }
            
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                const icon = themeToggle.querySelector('i');
                if (savedTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }
            
            // Загрузка заказов
            function loadOrders() {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                displayOrders(orders);
            }
            
            // Отображение заказов
            function displayOrders(orders) {
                ordersTableBody.innerHTML = '';
                
                if (orders.length === 0) {
                    ordersTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                                Заказов пока нет
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${order.customer.firstName} ${order.customer.lastName}</td>
                        <td>${new Date(order.orderDate).toLocaleDateString('ru-RU')}</td>
                        <td>${order.total.toLocaleString('ru-RU')} ₽</td>
                        <td>
                            <span class="order-status status-${order.status || 'new'}">${getStatusText(order.status || 'new')}</span>
                        </td>
                        <td>
                            <div class="order-actions">
                                <button class="action-btn btn-view" onclick="viewOrder('${order.orderId}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn btn-edit" onclick="editOrder('${order.orderId}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteOrder('${order.orderId}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    ordersTableBody.appendChild(row);
                });
            }
            
            // Получение текста статуса
            function getStatusText(status) {
                const statuses = {
                    'new': 'Новый',
                    'processing': 'В обработке',
                    'shipped': 'Отправлен',
                    'delivered': 'Доставлен',
                    'cancelled': 'Отменен'
                };
                return statuses[status] || 'Новый';
            }
            
            // Фильтрация заказов
            function filterOrders() {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                const statusFilter = document.getElementById('statusFilter').value;
                const sortFilter = document.getElementById('sortFilter').value;
                
                let filtered = orders;
                
                // Фильтр по статусу
                if (statusFilter) {
                    filtered = filtered.filter(order => order.status === statusFilter);
                }
                
                // Сортировка
                switch (sortFilter) {
                    case 'date-desc':
                        filtered.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
                        break;
                    case 'date-asc':
                        filtered.sort((a, b) => new Date(a.orderDate) - new Date(b.orderDate));
                        break;
                    case 'total-desc':
                        filtered.sort((a, b) => b.total - a.total);
                        break;
                    case 'total-asc':
                        filtered.sort((a, b) => a.total - b.total);
                        break;
                }
                
                displayOrders(filtered);
            }
            
            // Обновление статистики
            function updateStats() {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                
                document.getElementById('totalOrders').textContent = orders.length;
                document.getElementById('newOrders').textContent = orders.filter(o => !o.status || o.status === 'new').length;
                
                const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
                document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('ru-RU') + ' ₽';
                
                const avgOrder = orders.length > 0 ? totalRevenue / orders.length : 0;
                document.getElementById('avgOrder').textContent = avgOrder.toLocaleString('ru-RU') + ' ₽';
            }
            
            // Просмотр заказа
            window.viewOrder = function(orderId) {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                const order = orders.find(o => o.orderId === orderId);
                
                if (!order) return;
                
                currentOrderId = orderId;
                statusSelect.value = order.status || 'new';
                
                modalOrderTitle.textContent = `Заказ #${orderId}`;
                
                // Формируем содержимое модального окна
                let html = `
                    <div class="order-details-grid">
                        <div class="order-section">
                            <h4>Информация о клиенте</h4>
                            <div class="order-info">
                                <div class="order-info-row">
                                    <div class="order-info-label">Имя:</div>
                                    <div class="order-info-value">${order.customer.firstName} ${order.customer.lastName}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Email:</div>
                                    <div class="order-info-value">${order.customer.email}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Телефон:</div>
                                    <div class="order-info-value">${order.customer.phone}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Адрес:</div>
                                    <div class="order-info-value">${order.customer.address}, ${order.customer.city}, ${order.customer.postalCode || ''}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="order-section">
                            <h4>Информация о заказе</h4>
                            <div class="order-info">
                                <div class="order-info-row">
                                    <div class="order-info-label">Дата заказа:</div>
                                    <div class="order-info-value">${new Date(order.orderDate).toLocaleString('ru-RU')}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Способ оплаты:</div>
                                    <div class="order-info-value">${order.payment === 'cash' ? 'Наличными при получении' : 'Банковская карта'}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Статус:</div>
                                    <div class="order-info-value"><span class="order-status status-${order.status || 'new'}">${getStatusText(order.status || 'new')}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-section">
                        <h4>Товары в заказе</h4>
                        <table class="order-items">
                            <thead>
                                <tr>
                                    <th>Товар</th>
                                    <th>Цена</th>
                                    <th>Количество</th>
                                    <th>Сумма</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                order.items.forEach(item => {
                    html += `
                        <tr>
                            <td>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div class="order-item-image">
                                        <img src="${item.image}" alt="${item.name}">
                                    </div>
                                    <div>${item.name}</div>
                                </div>
                            </td>
                            <td>${item.price.toLocaleString('ru-RU')} ₽</td>
                            <td>${item.quantity}</td>
                            <td>${(item.price * item.quantity).toLocaleString('ru-RU')} ₽</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                        
                        <div class="order-summary">
                            <table class="order-summary-table">
                                <tr>
                                    <td>Сумма заказа:</td>
                                    <td>${order.subtotal.toLocaleString('ru-RU')} ₽</td>
                                </tr>
                                ${order.discount ? `
                                <tr>
                                    <td>Скидка:</td>
                                    <td>-${(order.subtotal * order.discount).toLocaleString('ru-RU')} ₽ (${order.discount * 100}%)</td>
                                </tr>
                                ` : ''}
                                <tr>
                                    <td>Итого к оплате:</td>
                                    <td>${order.total.toLocaleString('ru-RU')} ₽</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                `;
                
                orderModalBody.innerHTML = html;
                orderModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            };
            
            // Закрытие модального окна
            function closeModal() {
                orderModal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Сохранение статуса заказа
            function saveOrderStatus() {
                if (!currentOrderId) return;
                
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                const orderIndex = orders.findIndex(o => o.orderId === currentOrderId);
                
                if (orderIndex === -1) return;
                
                orders[orderIndex].status = statusSelect.value;
                localStorage.setItem('orders', JSON.stringify(orders));
                
                loadOrders();
                updateStats();
                closeModal();
                
                alert('Статус заказа успешно обновлен');
            }
            
            // Удаление текущего заказа
            function deleteCurrentOrder() {
                if (!currentOrderId) return;
                
                if (confirm('Вы уверены, что хотите удалить этот заказ?')) {
                    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                    const filteredOrders = orders.filter(o => o.orderId !== currentOrderId);
                    localStorage.setItem('orders', JSON.stringify(filteredOrders));
                    
                    loadOrders();
                    updateStats();
                    closeModal();
                    alert('Заказ удален');
                }
            }
            
            // Редактирование заказа
            window.editOrder = function(orderId) {
                alert('Функция редактирования заказа будет добавлена позже');
            };
            
            // Удаление заказа
            window.deleteOrder = function(orderId) {
                if (confirm('Вы уверены, что хотите удалить этот заказ?')) {
                    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                    const filteredOrders = orders.filter(o => o.orderId !== orderId);
                    localStorage.setItem('orders', JSON.stringify(filteredOrders));
                    
                    loadOrders();
                    updateStats();
                    alert('Заказ удален');
                }
            };
        });
    </script>
</body>
</html>
