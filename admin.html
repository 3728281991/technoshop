<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | TechnoShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Библиотеки для PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #ebefff;
            --secondary: #7209b7;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2b2d42;
            --text-secondary: #64748b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --light: #1a1a1a;
            --gray: #71717a;
            --primary-light: #1e3a8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* ... (все предыдущие стили остаются без изменений) ... */

        /* Новые стили для кнопки экспорта */
        .export-pdf-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .export-pdf-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .order-modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-actions {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .order-modal-footer {
                flex-direction: column;
                align-items: stretch;
            }
            
            .footer-actions {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h1 class="login-title">Вход в панель администратора</h1>
            <input type="text" id="username" class="login-input" placeholder="Логин" required>
            <input type="password" id="password" class="login-input" placeholder="Пароль" required>
            <button class="login-btn" id="loginBtn">Войти</button>
            <div class="login-error" id="loginError">Неверный логин или пароль</div>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <header class="admin-header" id="adminHeader">
        <div class="admin-container">
            <h1 class="admin-title">
                <i class="fas fa-cog"></i>
                Панель администратора
            </h1>
            <p class="admin-subtitle">Управление заказами и аналитика</p>
        </div>
    </header>

    <main class="admin-container" id="adminMain">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Всего заказов</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Новые заказы</div>
                <div class="stat-value" id="newOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Общая выручка</div>
                <div class="stat-value" id="totalRevenue">0 ₽</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Средний чек</div>
                <div class="stat-value" id="avgOrder">0 ₽</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="orders-header">
                <h2 class="orders-title">Заказы</h2>
                <div class="filter-controls">
                    <select class="filter-select" id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="new">Новые</option>
                        <option value="processing">В обработке</option>
                        <option value="shipped">Отправлены</option>
                        <option value="delivered">Доставлены</option>
                        <option value="cancelled">Отменены</option>
                    </select>
                    <select class="filter-select" id="sortFilter">
                        <option value="date-desc">Сначала новые</option>
                        <option value="date-asc">Сначала старые</option>
                        <option value="total-desc">По сумме (убыв.)</option>
                        <option value="total-asc">По сумме (возр.)</option>
                    </select>
                </div>
            </div>
            
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID заказа</th>
                            <th>Клиент</th>
                            <th>Дата</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                                Заказов пока нет
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="order-modal" id="orderModal">
        <div class="order-modal-content">
            <div class="order-modal-header">
                <h3 id="modalOrderTitle">Заказ #</h3>
                <button class="close-modal-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="order-modal-body" id="orderModalBody">
                <!-- Содержимое будет добавлено через JavaScript -->
            </div>
            
            <div class="order-modal-footer">
                <div>
                    <select class="status-select" id="statusSelect">
                        <option value="new">Новый</option>
                        <option value="processing">В обработке</option>
                        <option value="shipped">Отправлен</option>
                        <option value="delivered">Доставлен</option>
                        <option value="cancelled">Отменен</option>
                    </select>
                    <button class="save-btn" id="saveStatusBtn">Сохранить статус</button>
                </div>
                <div class="footer-actions">
                    <button class="export-pdf-btn" id="exportPdfBtn">
                        <i class="fas fa-file-pdf"></i> Экспорт в PDF
                    </button>
                    <button class="action-btn btn-delete" id="deleteOrderBtn">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyBl4ipzmgL24rjjUDXXHLImjqKRTJFspDQ",
            authDomain: "technoshop-a1e0e.firebaseapp.com",
            databaseURL: "https://technoshop-a1e0e-default-rtdb.firebaseio.com",
            projectId: "technoshop-a1e0e",
            storageBucket: "technoshop-a1e0e.appspot.com",
            messagingSenderId: "802053670431",
            appId: "1:802053670431:web:bb330eefe24751ce5f772a"
        });

        const database = firebase.database();
        const ordersRef = database.ref('orders');
        const { jsPDF } = window.jspdf;

        let currentOrderId = null;
        let orders = [];

        document.addEventListener('DOMContentLoaded', function() {
            // Элементы интерфейса
            const loginContainer = document.getElementById('loginContainer');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            
            const themeToggle = document.getElementById('themeToggle');
            const adminHeader = document.getElementById('adminHeader');
            const adminMain = document.getElementById('adminMain');
            const statusFilter = document.getElementById('statusFilter');
            const sortFilter = document.getElementById('sortFilter');
            const ordersTableBody = document.getElementById('ordersTableBody');
            const orderModal = document.getElementById('orderModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalOrderTitle = document.getElementById('modalOrderTitle');
            const orderModalBody = document.getElementById('orderModalBody');
            const statusSelect = document.getElementById('statusSelect');
            const saveStatusBtn = document.getElementById('saveStatusBtn');
            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const deleteOrderBtn = document.getElementById('deleteOrderBtn');
            
            // Проверка авторизации
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
            }
            
            // Обработчики событий
            loginBtn.addEventListener('click', handleLogin);
            themeToggle.addEventListener('click', toggleTheme);
            statusFilter.addEventListener('change', filterOrders);
            sortFilter.addEventListener('change', filterOrders);
            closeModalBtn.addEventListener('click', closeModal);
            saveStatusBtn.addEventListener('click', saveOrderStatus);
            exportPdfBtn.addEventListener('click', exportOrderToPdf);
            deleteOrderBtn.addEventListener('click', deleteCurrentOrder);
            
            function handleLogin() {
                if (usernameInput.value === 'admin' && passwordInput.value === 'admin') {
                    localStorage.setItem('adminLoggedIn', 'true');
                    showAdminPanel();
                } else {
                    loginError.style.display = 'block';
                }
            }
            
            function showAdminPanel() {
                loginContainer.style.display = 'none';
                adminHeader.style.display = 'block';
                adminMain.style.display = 'block';
                themeToggle.style.display = 'flex';
                initTheme();
                loadOrders();
            }
            
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const icon = themeToggle.querySelector('i');
                icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                const icon = themeToggle.querySelector('i');
                icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            function loadOrders() {
                ordersRef.on('value', (snapshot) => {
                    orders = [];
                    snapshot.forEach((childSnapshot) => {
                        const order = childSnapshot.val();
                        order.key = childSnapshot.key;
                        orders.push(order);
                    });
                    displayOrders(orders);
                    updateStats();
                });
            }
            
            function displayOrders(ordersArray) {
                ordersTableBody.innerHTML = '';
                
                if (ordersArray.length === 0) {
                    ordersTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                                Заказов пока нет
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                ordersArray.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${order.customer.firstName} ${order.customer.lastName}</td>
                        <td>${new Date(order.orderDate).toLocaleDateString('ru-RU')}</td>
                        <td>${order.total.toLocaleString('ru-RU')} ₽</td>
                        <td>
                            <span class="order-status status-${order.status || 'new'}">${getStatusText(order.status || 'new')}</span>
                        </td>
                        <td>
                            <div class="order-actions">
                                <button class="action-btn btn-view" data-id="${order.key}">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn btn-delete" data-id="${order.key}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    ordersTableBody.appendChild(row);
                });
                
                document.querySelectorAll('.btn-view').forEach(btn => {
                    btn.addEventListener('click', function() {
                        viewOrder(this.getAttribute('data-id'));
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteOrder(this.getAttribute('data-id'));
                    });
                });
            }
            
            function getStatusText(status) {
                const statuses = {
                    'new': 'Новый',
                    'processing': 'В обработке',
                    'shipped': 'Отправлен',
                    'delivered': 'Доставлен',
                    'cancelled': 'Отменен'
                };
                return statuses[status] || 'Новый';
            }
            
            function filterOrders() {
                const status = statusFilter.value;
                const sort = sortFilter.value;
                
                let filtered = [...orders];
                
                if (status) {
                    filtered = filtered.filter(order => order.status === status);
                }
                
                switch (sort) {
                    case 'date-desc':
                        filtered.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
                        break;
                    case 'date-asc':
                        filtered.sort((a, b) => new Date(a.orderDate) - new Date(b.orderDate));
                        break;
                    case 'total-desc':
                        filtered.sort((a, b) => b.total - a.total);
                        break;
                    case 'total-asc':
                        filtered.sort((a, b) => a.total - b.total);
                        break;
                }
                
                displayOrders(filtered);
            }
            
            function updateStats() {
                document.getElementById('totalOrders').textContent = orders.length;
                document.getElementById('newOrders').textContent = orders.filter(o => !o.status || o.status === 'new').length;
                
                const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
                document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('ru-RU') + ' ₽';
                
                const avgOrder = orders.length > 0 ? totalRevenue / orders.length : 0;
                document.getElementById('avgOrder').textContent = avgOrder.toLocaleString('ru-RU') + ' ₽';
            }
            
            function viewOrder(orderKey) {
                const order = orders.find(o => o.key === orderKey);
                if (!order) return;
                
                currentOrderId = orderKey;
                statusSelect.value = order.status || 'new';
                modalOrderTitle.textContent = `Заказ #${order.orderId}`;
                
                orderModalBody.innerHTML = `
                    <div class="order-details-grid">
                        <div class="order-section">
                            <h4>Информация о клиенте</h4>
                            <div class="order-info">
                                <div class="order-info-row">
                                    <div class="order-info-label">Имя:</div>
                                    <div class="order-info-value">${order.customer.firstName} ${order.customer.lastName}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Email:</div>
                                    <div class="order-info-value">${order.customer.email}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Телефон:</div>
                                    <div class="order-info-value">${order.customer.phone}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Адрес:</div>
                                    <div class="order-info-value">${order.customer.address}, ${order.customer.city}${order.customer.postalCode ? ', ' + order.customer.postalCode : ''}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="order-section">
                            <h4>Информация о заказе</h4>
                            <div class="order-info">
                                <div class="order-info-row">
                                    <div class="order-info-label">Дата заказа:</div>
                                    <div class="order-info-value">${new Date(order.orderDate).toLocaleString('ru-RU')}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Способ оплаты:</div>
                                    <div class="order-info-value">${order.payment === 'cash' ? 'Наличными при получении' : 'Банковская карта'}</div>
                                </div>
                                <div class="order-info-row">
                                    <div class="order-info-label">Статус:</div>
                                    <div class="order-info-value"><span class="order-status status-${order.status || 'new'}">${getStatusText(order.status || 'new')}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-section">
                        <h4>Товары в заказе</h4>
                        <table class="order-items">
                            <thead>
                                <tr>
                                    <th>Товар</th>
                                    <th>Цена</th>
                                    <th>Количество</th>
                                    <th>Сумма</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items.map(item => `
                                    <tr>
                                        <td>
                                            <div style="display: flex; align-items: center; gap: 10px;">
                                                <div class="order-item-image">
                                                    <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/60'">
                                                </div>
                                                <div>${item.name}</div>
                                            </div>
                                        </td>
                                        <td>${item.price.toLocaleString('ru-RU')} ₽</td>
                                        <td>${item.quantity}</td>
                                        <td>${(item.price * item.quantity).toLocaleString('ru-RU')} ₽</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        
                        <div class="order-summary">
                            <table class="order-summary-table">
                                <tr>
                                    <td>Сумма заказа:</td>
                                    <td>${order.subtotal.toLocaleString('ru-RU')} ₽</td>
                                </tr>
                                ${order.discount ? `
                                <tr>
                                    <td>Скидка:</td>
                                    <td>-${(order.subtotal * order.discount).toLocaleString('ru-RU')} ₽ (${order.discount * 100}%)</td>
                                </tr>
                                ` : ''}
                                <tr>
                                    <td>Итого к оплате:</td>
                                    <td>${order.total.toLocaleString('ru-RU')} ₽</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                `;
                
                orderModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal() {
                orderModal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            function saveOrderStatus() {
                if (!currentOrderId) return;
                
                const newStatus = statusSelect.value;
                const orderRef = database.ref('orders/' + currentOrderId);
                
                orderRef.update({ status: newStatus })
                    .then(() => {
                        showNotification('Статус заказа успешно обновлен');
                        closeModal();
                    })
                    .catch(error => {
                        console.error('Ошибка при обновлении статуса:', error);
                        showNotification('Ошибка при обновлении статуса', 'error');
                    });
            }
            
            function exportOrderToPdf() {
                const orderContent = document.querySelector('.order-modal-content');
                const orderNumber = document.getElementById('modalOrderTitle').textContent;
                
                // Временно скрываем элементы управления
                const modalHeader = document.querySelector('.order-modal-header');
                const modalFooter = document.querySelector('.order-modal-footer');
                modalHeader.style.display = 'none';
                modalFooter.style.display = 'none';
                
                html2canvas(orderContent, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    pdf.save(`Заказ_${orderNumber.replace('#', '')}.pdf`);
                    
                    // Возвращаем видимость элементам
                    modalHeader.style.display = 'flex';
                    modalFooter.style.display = 'flex';
                });
            }
            
            function deleteCurrentOrder() {
                if (!currentOrderId) return;
                
                if (confirm('Вы уверены, что хотите удалить этот заказ?')) {
                    const orderRef = database.ref('orders/' + currentOrderId);
                    
                    orderRef.remove()
                        .then(() => {
                            showNotification('Заказ успешно удален');
                            closeModal();
                        })
                        .catch(error => {
                            console.error('Ошибка при удалении заказа:', error);
                            showNotification('Ошибка при удалении заказа', 'error');
                        });
                }
            }
            
            function deleteOrder(orderKey) {
                if (confirm('Вы уверены, что хотите удалить этот заказ?')) {
                    const orderRef = database.ref('orders/' + orderKey);
                    
                    orderRef.remove()
                        .then(() => {
                            showNotification('Заказ успешно удален');
                        })
                        .catch(error => {
                            console.error('Ошибка при удалении заказа:', error);
                            showNotification('Ошибка при удалении заказа', 'error');
                        });
                }
            }
            
            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
            
            // Стили для уведомлений
            const style = document.createElement('style');
            style.textContent = `
                .notification {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: var(--radius);
                    color: white;
                    font-weight: 500;
                    transform: translateY(100px);
                    opacity: 0;
                    transition: all 0.3s ease;
                    z-index: 1000;
                    box-shadow: var(--shadow-hover);
                }
                
                .notification.show {
                    transform: translateY(0);
                    opacity: 1;
                }
                
                .notification.success {
                    background: var(--success);
                }
                
                .notification.error {
                    background: var(--danger);
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
