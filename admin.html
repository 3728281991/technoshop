<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | TechnoShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
      // Конфигурация Firebase (замените на ваш конфиг!)
      const firebaseConfig = {
        apiKey: "AIzaSyBl4ipzmgL24rjjUDXXHLImjqKRTJFspDQ",
        authDomain: "technoshop-a1e0e.firebaseapp.com",
        databaseURL: "https://technoshop-a1e0e-default-rtdb.firebaseio.com",
        projectId: "technoshop-a1e0e",
        storageBucket: "technoshop-a1e0e.appspot.com",
        messagingSenderId: "802053670431",
        appId: "1:802053670431:web:bb330eefe24751ce5f772a"
      };
    
      // Инициализация Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
    
      // Функция загрузки заказов
      function loadOrders() {
        database.ref('orders').on('value', (snapshot) => {
          const orders = [];
          snapshot.forEach((childSnapshot) => {
            orders.push({
              id: childSnapshot.key,
              ...childSnapshot.val()
            });
          });
          displayOrders(orders.reverse()); // Новые заказы сверху
          updateStats(orders);
        });
      }
    
      // Отображение заказов в таблице
      function displayOrders(orders) {
        const tbody = document.getElementById('ordersTableBody');
        tbody.innerHTML = '';
    
        if (orders.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center">Нет заказов</td></tr>`;
          return;
        }
    
        orders.forEach(order => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${order.id}</td>
            <td>${order.customer.firstName} ${order.customer.lastName}</td>
            <td>${new Date(order.orderDate).toLocaleString()}</td>
            <td>${order.total.toLocaleString()} ₽</td>
            <td><span class="order-status status-new">Новый</span></td>
            <td>
              <button class="action-btn btn-view" onclick="viewOrder('${order.id}')">
                <i class="fas fa-eye"></i>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    
      // Обновление статистики
      function updateStats(orders) {
        document.getElementById('totalOrders').textContent = orders.length;
        document.getElementById('newOrders').textContent = orders.filter(o => !o.status || o.status === 'new').length;
        
        const totalRevenue = orders.reduce((sum, o) => sum + o.total, 0);
        document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString() + ' ₽';
        
        const avgOrder = orders.length ? (totalRevenue / orders.length).toFixed(2) : 0;
        document.getElementById('avgOrder').textContent = avgOrder + ' ₽';
      }
    
      // Просмотр деталей заказа
      window.viewOrder = function(orderId) {
        database.ref('orders/' + orderId).once('value').then(snapshot => {
          const order = snapshot.val();
          alert(`
            Заказ #${orderId}
            Клиент: ${order.customer.firstName} ${order.customer.lastName}
            Телефон: ${order.customer.phone}
            Адрес: ${order.customer.address}
            Товаров: ${order.items.length}
            Сумма: ${order.total.toLocaleString()} ₽
          `);
        });
      };
    
      // Загружаем заказы при открытии страницы
      document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #ebefff;
            --secondary: #7209b7;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            /* Темная тема */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2b2d42;
            --text-secondary: #64748b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --light: #1a1a1a;
            --gray: #71717a;
            --primary-light: #1e3a8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .admin-header {
            background: var(--card-bg);
            padding: 20px;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .orders-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .orders-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orders-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .orders-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .orders-table td {
            font-size: 14px;
            color: var(--text-primary);
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: var(--primary-light);
            color: var(--primary);
        }

        .order-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-edit {
            background: var(--success);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .orders-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .filter-controls {
                flex-wrap: wrap;
            }
            
            .orders-table {
                font-size: 12px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 8px;
            }
            
            .order-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <header class="admin-header">
        <div class="admin-container">
            <h1 class="admin-title">
                <i class="fas fa-cog"></i>
                Панель администратора
            </h1>
            <p class="admin-subtitle">Управление заказами и аналитика</p>
        </div>
    </header>

    <main class="admin-container">
        <!-- Статистика -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Всего заказов</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Новые заказы</div>
                <div class="stat-value" id="newOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Общая выручка</div>
                <div class="stat-value" id="totalRevenue">0 ₽</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Средний чек</div>
                <div class="stat-value" id="avgOrder">0 ₽</div>
            </div>
        </div>

        <!-- Заказы -->
        <div class="orders-section">
            <div class="orders-header">
                <h2 class="orders-title">Заказы</h2>
                <div class="filter-controls">
                    <select class="filter-select" id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="new">Новые</option>
                        <option value="processing">В обработке</option>
                        <option value="shipped">Отправлены</option>
                        <option value="delivered">Доставлены</option>
                        <option value="cancelled">Отменены</option>
                    </select>
                    <select class="filter-select" id="sortFilter">
                        <option value="date-desc">Сначала новые</option>
                        <option value="date-asc">Сначала старые</option>
                        <option value="total-desc">По сумме (убыв.)</option>
                        <option value="total-asc">По сумме (возр.)</option>
                    </select>
                </div>
            </div>
            
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID заказа</th>
                            <th>Клиент</th>
                            <th>Дата</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Заказы будут добавлены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const statusFilter = document.getElementById('statusFilter');
            const sortFilter = document.getElementById('sortFilter');
            const ordersTableBody = document.getElementById('ordersTableBody');
            
            // Инициализация темы
            initTheme();
            
            // Загружаем и отображаем заказы
            loadOrders();
            updateStats();
            
            // Обработчики событий
            themeToggle.addEventListener('click', toggleTheme);
            statusFilter.addEventListener('change', filterOrders);
            sortFilter.addEventListener('change', filterOrders);
            
            // Переключение темы
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const icon = themeToggle.querySelector('i');
                if (newTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }
            
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                const icon = themeToggle.querySelector('i');
                if (savedTheme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }
            
            // Загрузка заказов
            function loadOrders() {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                displayOrders(orders);
            }
            
            // Отображение заказов
            function displayOrders(orders) {
                ordersTableBody.innerHTML = '';
                
                if (orders.length === 0) {
                    ordersTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                                Заказов пока нет
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${order.customer.firstName} ${order.customer.lastName}</td>
                        <td>${new Date(order.orderDate).toLocaleDateString('ru-RU')}</td>
                        <td>${order.total.toLocaleString('ru-RU')} ₽</td>
                        <td>
                            <span class="order-status status-new">Новый</span>
                        </td>
                        <td>
                            <div class="order-actions">
                                <button class="action-btn btn-view" onclick="viewOrder('${order.orderId}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn btn-edit" onclick="editOrder('${order.orderId}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteOrder('${order.orderId}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    ordersTableBody.appendChild(row);
                });
            }
            
            // Фильтрация заказов
            function filterOrders() {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                const statusFilter = document.getElementById('statusFilter').value;
                const sortFilter = document.getElementById('sortFilter').value;
                
                let filtered = orders;
                
                // Фильтр по статусу
                if (statusFilter) {
                    filtered = filtered.filter(order => order.status === statusFilter);
                }
                
                // Сортировка
                switch (sortFilter) {
                    case 'date-desc':
                        filtered.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
                        break;
                    case 'date-asc':
                        filtered.sort((a, b) => new Date(a.orderDate) - new Date(b.orderDate));
                        break;
                    case 'total-desc':
                        filtered.sort((a, b) => b.total - a.total);
                        break;
                    case 'total-asc':
                        filtered.sort((a, b) => a.total - b.total);
                        break;
                }
                
                displayOrders(filtered);
            }
            
            // Обновление статистики
            function updateStats() {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                
                document.getElementById('totalOrders').textContent = orders.length;
                document.getElementById('newOrders').textContent = orders.filter(o => !o.status || o.status === 'new').length;
                
                const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
                document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('ru-RU') + ' ₽';
                
                const avgOrder = orders.length > 0 ? totalRevenue / orders.length : 0;
                document.getElementById('avgOrder').textContent = avgOrder.toLocaleString('ru-RU') + ' ₽';
            }
            
            // Просмотр заказа
            window.viewOrder = function(orderId) {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                const order = orders.find(o => o.orderId === orderId);
                
                if (!order) return;
                
                alert(`Заказ ${orderId}\nКлиент: ${order.customer.firstName} ${order.customer.lastName}\nСумма: ${order.total.toLocaleString('ru-RU')} ₽`);
            };
            
            // Редактирование заказа
            window.editOrder = function(orderId) {
                alert('Функция редактирования заказа будет добавлена позже');
            };
            
            // Удаление заказа
            window.deleteOrder = function(orderId) {
                if (confirm('Вы уверены, что хотите удалить этот заказ?')) {
                    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                    const filteredOrders = orders.filter(o => o.orderId !== orderId);
                    localStorage.setItem('orders', JSON.stringify(filteredOrders));
                    
                    loadOrders();
                    updateStats();
                    alert('Заказ удален');
                }
            };
        });
    </script>
</body>
</html>
