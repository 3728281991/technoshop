<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | TechnoShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #ebefff;
            --secondary: #7209b7;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2b2d42;
            --text-secondary: #64748b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --light: #1a1a1a;
            --gray: #71717a;
            --primary-light: #1e3a8a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-secondary);
        }

        .login-form {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .login-error {
            color: var(--danger);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .admin-header {
            background: var(--card-bg);
            padding: 20px;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            display: none;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .orders-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .orders-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orders-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .orders-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .orders-table td {
            font-size: 14px;
            color: var(--text-primary);
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: var(--primary-light);
            color: var(--primary);
        }

        .status-processing {
            background: #fef3c7;
            color: #d97706;
        }

        .status-shipped {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .status-delivered {
            background: #dcfce7;
            color: #15803d;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #b91c1c;
        }

        .order-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .order-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .order-modal.active {
            display: flex;
        }

        .order-modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 20px;
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }

        .order-modal-body {
            padding: 20px;
        }

        .order-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .order-section {
            margin-bottom: 25px;
        }

        .order-section h4 {
            margin: 0 0 15px 0;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .order-info {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .order-info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .order-info-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 150px;
        }

        .order-info-value {
            color: var(--text-primary);
        }

        .order-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .order-items th,
        .order-items td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .order-items th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .order-items td {
            font-size: 14px;
            color: var(--text-primary);
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 6px;
        }

        .order-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .order-summary {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .order-summary-table {
            width: 300px;
            border-collapse: collapse;
        }

        .order-summary-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-summary-table tr:last-child td {
            border-bottom: none;
            font-weight: 600;
            font-size: 16px;
        }

        .order-summary-table tr:last-child td:last-child {
            color: var(--primary);
        }

        .order-modal-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .status-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            margin-right: 10px;
        }

        .save-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .export-pdf-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .export-pdf-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .footer-actions {
            display: flex;
            gap: 10px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .login-form {
                padding: 30px 20px;
                margin: 20px;
                max-width: calc(100% - 40px);
            }
            
            .admin-container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 28px;
            }
            
            .orders-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
                padding: 15px;
            }
            
            .filter-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .filter-select {
                width: 100%;
                padding: 10px;
            }
            
            .orders-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                font-size: 12px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 8px;
            }
            
            .order-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .action-btn {
                width: 100%;
                padding: 8px;
            }
            
            .order-modal-content {
                max-width: 95%;
                max-height: 95vh;
            }
            
            .order-details-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .order-info-row {
                flex-direction: column;
                gap: 5px;
            }
            
            .order-info-label {
                min-width: auto;
            }
            
            .order-items {
                display: block;
                overflow-x: auto;
            }
            
            .order-summary-table {
                width: 100%;
            }
            
            .order-modal-footer {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .footer-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .status-select, .save-btn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 8px;
            }
            
            .export-pdf-btn, .btn-delete {
                width: 100%;
                justify-content: center;
            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
                top: 10px;
                right: 10px;
            }
            
            .admin-title {
                font-size: 22px;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .admin-subtitle {
                font-size: 14px;
            }
            
            .orders-title {
                font-size: 18px;
            }
            
            .order-modal-header h3 {
                font-size: 18px;
            }
            
            .order-section h4 {
                font-size: 15px;
            }
            
            .order-item-image {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 25px 15px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .login-input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .login-btn {
                padding: 10px;
                font-size: 15px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-title {
                font-size: 13px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 8px 6px;
                font-size: 12px;
            }
            
            .order-status {
                font-size: 11px;
                padding: 3px 6px;
            }
            
            .order-modal-body {
                padding: 15px;
            }
            
            .order-info {
                padding: 12px;
            }
            
            .order-items th,
            .order-items td {
                padding: 8px;
                font-size: 12px;
            }
            
            .order-summary-table td {
                padding: 6px;
                font-size: 14px;
            }
            
            .order-summary-table tr:last-child td {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h1 class="login-title">Вход в панель администратора</h1>
            <input type="text" id="username" class="login-input" placeholder="Логин" required>
            <input type="password" id="password" class="login-input" placeholder="Пароль" required>
            <button class="login-btn" id="loginBtn">Войти</button>
            <div class="login-error" id="loginError">Неверный логин или пароль</div>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <header class="admin-header" id="adminHeader">
        <div class="admin-container">
            <h1 class="admin-title">
                <i class="fas fa-cog"></i>
                Панель администратора
            </h1>
            <p class="admin-subtitle">Управление заказами и аналитика</p>
        </div>
    </header>

    <main class="admin-container" id="adminMain">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Всего заказов</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Новые заказы</div>
                <div class="stat-value" id="newOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Общая выручка</div>
                <div class="stat-value" id="totalRevenue">0 ₽</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Средний чек</div>
                <div class="stat-value" id="avgOrder">0 ₽</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="orders-header">
                <h2 class="orders-title">Заказы</h2>
                <div class="filter-controls">
                    <select class="filter-select" id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="new">Новые</option>
                        <option value="processing">В обработке</option>
                        <option value="shipped">Отправлены</option>
                        <option value="delivered">Доставлены</option>
                        <option value="cancelled">Отменены</option>
                    </select>
                    <select class="filter-select" id="sortFilter">
                        <option value="date-desc">Сначала новые</option>
                        <option value="date-asc">Сначала старые</option>
                        <option value="total-desc">По сумме (убыв.)</option>
                        <option value="total-asc">По сумме (возр.)</option>
                    </select>
                </div>
            </div>
            
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID заказа</th>
                            <th>Клиент</th>
                            <th>Дата</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                                Заказов пока нет
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="order-modal" id="orderModal">
        <div class="order-modal-content">
            <div class="order-modal-header">
                <h3 id="modalOrderTitle">Заказ #</h3>
                <button class="close-modal-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="order-modal-body" id="orderModalBody">
                <!-- Содержимое будет добавлено через JavaScript -->
            </div>
            
            <div class="order-modal-footer">
                <div>
                    <select class="status-select" id="statusSelect">
                        <option value="new">Новый</option>
                        <option value="processing">В обработке</option>
                        <option value="shipped">Отправлен</option>
                        <option value="delivered">Доставлен</option>
                        <option value="cancelled">Отменен</option>
                    </select>
                    <button class="save-btn" id="saveStatusBtn">Сохранить статус</button>
                </div>
                <div class="footer-actions">
                    <button class="export-pdf-btn" id="exportHtmlBtn">
                        <i class="fas fa-file-pdf"></i> Экспорт в HTML
                    </button>
                    <button class="action-btn btn-delete" id="deleteOrderBtn">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyBl4ipzmgL24rjjUDXXHLImjqKRTJFspDQ",
            authDomain: "technoshop-a1e0e.firebaseapp.com",
            databaseURL: "https://technoshop-a1e0e-default-rtdb.firebaseio.com",
            projectId: "technoshop-a1e0e",
            storageBucket: "technoshop-a1e0e.appspot.com",
            messagingSenderId: "802053670431",
            appId: "1:802053670431:web:bb330eefe24751ce5f772a"
        });

        const database = firebase.database();
        const ordersRef = database.ref('orders');
        let currentOrderId = null;
        let orders = [];

        // Основные функции
        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminHeader').style.display = 'block';
            document.getElementById('adminMain').style.display = 'block';
            document.getElementById('themeToggle').style.display = 'flex';
            initTheme();
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
                loadOrders();
                loginError.style.display = 'none';
            } else {
                loginError.style.display = 'block';
            }
        }

        function loadOrders() {
            ordersRef.on('value', (snapshot) => {
                orders = [];
                snapshot.forEach((childSnapshot) => {
                    const order = childSnapshot.val();
                    order.key = childSnapshot.key;
                    orders.push(order);
                });
                updateStats();
                filterOrders();
            });
        }

        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            const newOrdersCount = orders.filter(o => !o.status || o.status === 'new').length;
            document.getElementById('newOrders').textContent = newOrdersCount;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
            const avgOrder = orders.length > 0 ? totalRevenue / orders.length : 0;
            document.getElementById('avgOrder').textContent = formatCurrency(avgOrder);
        }

        function filterOrders() {
            const status = document.getElementById('statusFilter').value;
            const sort = document.getElementById('sortFilter').value;
            let filtered = [...orders];
            
            if (status) filtered = filtered.filter(order => order.status === status);
            
            switch (sort) {
                case 'date-desc': filtered.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate)); break;
                case 'date-asc': filtered.sort((a, b) => new Date(a.orderDate) - new Date(b.orderDate)); break;
                case 'total-desc': filtered.sort((a, b) => b.total - a.total); break;
                case 'total-asc': filtered.sort((a, b) => a.total - b.total); break;
            }
            
            renderOrdersTable(filtered);
        }

        function renderOrdersTable(ordersArray) {
            const ordersTableBody = document.getElementById('ordersTableBody');
            ordersTableBody.innerHTML = '';
            
            if (ordersArray.length === 0) {
                ordersTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                            Заказов пока нет
                        </td>
                    </tr>`;
                return;
            }
            
            ordersArray.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.orderId || 'N/A'}</td>
                    <td>${order.customer?.firstName || ''} ${order.customer?.lastName || ''}</td>
                    <td>${formatDate(order.orderDate)}</td>
                    <td>${formatCurrency(order.total || 0)}</td>
                    <td><span class="order-status status-${order.status || 'new'}">${getStatusText(order.status || 'new')}</span></td>
                    <td>
                        <div class="order-actions">
                            <button class="action-btn btn-view" data-id="${order.key}">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn btn-delete" data-id="${order.key}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>`;
                ordersTableBody.appendChild(row);
            });
            
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', () => viewOrder(btn.getAttribute('data-id')));
            });
            
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', () => deleteOrder(btn.getAttribute('data-id')));
            });
        }

        function viewOrder(orderKey) {
            const order = orders.find(o => o.key === orderKey);
            if (!order) return;
            
            currentOrderId = orderKey;
            document.getElementById('statusSelect').value = order.status || 'new';
            document.getElementById('modalOrderTitle').textContent = `Заказ #${order.orderId || 'N/A'}`;
            renderOrderDetails(order);
            document.getElementById('orderModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function renderOrderDetails(order) {
            const itemsHtml = order.items?.length > 0 
                ? order.items.map(item => `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="order-item-image">
                                    <img src="${item.image || 'https://via.placeholder.com/60'}" alt="${item.name || 'Товар'}" onerror="this.src='https://via.placeholder.com/60'">
                                </div>
                                <div>${item.name || 'Без названия'}</div>
                            </div>
                        </td>
                        <td>${formatCurrency(item.price || 0)}</td>
                        <td>${item.quantity || 1}</td>
                        <td>${formatCurrency((item.price || 0) * (item.quantity || 1))}</td>
                    </tr>`
                ).join('')
                : `<tr><td colspan="4" style="text-align: center;">Нет товаров в заказе</td></tr>`;
            
            document.getElementById('orderModalBody').innerHTML = `
                <div class="order-details-grid">
                    <div class="order-section">
                        <h4>Информация о клиенте</h4>
                        <div class="order-info">
                            <div class="order-info-row">
                                <div class="order-info-label">Имя:</div>
                                <div class="order-info-value">${order.customer?.firstName || ''} ${order.customer?.lastName || ''}</div>
                            </div>
                            <div class="order-info-row">
                                <div class="order-info-label">Email:</div>
                                <div class="order-info-value">${order.customer?.email || 'Не указан'}</div>
                            </div>
                            <div class="order-info-row">
                                <div class="order-info-label">Телефон:</div>
                                <div class="order-info-value">${order.customer?.phone || 'Не указан'}</div>
                            </div>
                            <div class="order-info-row">
                                <div class="order-info-label">Адрес:</div>
                                <div class="order-info-value">${order.customer?.address || ''}, ${order.customer?.city || ''}${order.customer?.postalCode ? ', ' + order.customer.postalCode : ''}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-section">
                        <h4>Информация о заказе</h4>
                        <div class="order-info">
                            <div class="order-info-row">
                                <div class="order-info-label">Дата заказа:</div>
                                <div class="order-info-value">${formatDateTime(order.orderDate)}</div>
                            </div>
                            <div class="order-info-row">
                                <div class="order-info-label">Способ оплаты:</div>
                                <div class="order-info-value">${order.payment === 'cash' ? 'Наличными при получении' : 'Банковская карта'}</div>
                            </div>
                            <div class="order-info-row">
                                <div class="order-info-label">Статус:</div>
                                <div class="order-info-value"><span class="order-status status-${order.status || 'new'}">${getStatusText(order.status || 'new')}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="order-section">
                    <h4>Товары в заказе</h4>
                    <table class="order-items">
                        <thead>
                            <tr>
                                <th>Товар</th>
                                <th>Цена</th>
                                <th>Количество</th>
                                <th>Сумма</th>
                            </tr>
                        </thead>
                        <tbody>${itemsHtml}</tbody>
                    </table>
                    
                    <div class="order-summary">
                        <table class="order-summary-table">
                            <tr>
                                <td>Сумма заказа:</td>
                                <td>${formatCurrency(order.subtotal || 0)}</td>
                            </tr>
                            ${order.discount ? `
                            <tr>
                                <td>Скидка:</td>
                                <td>-${formatCurrency((order.subtotal || 0) * order.discount)} (${order.discount * 100}%)</td>
                            </tr>` : ''}
                            <tr>
                                <td>Итого к оплате:</td>
                                <td>${formatCurrency(order.total || 0)}</td>
                            </tr>
                        </table>
                    </div>
                </div>`;
        }

        function exportOrderToHtml() {
            if (!currentOrderId) return;
            
            const order = orders.find(o => o.key === currentOrderId);
            if (!order) return;

            try {
                const modalContent = document.querySelector('.order-modal-content').cloneNode(true);
                modalContent.querySelector('.order-modal-footer').remove();
                modalContent.querySelector('.close-modal-btn').remove();

                const htmlContent = `<!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Заказ #${order.orderId || 'N/A'}</title>
            <style>
                body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
                .order-modal-content { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
                .order-modal-header { padding: 20px; background: #4361ee; color: white; }
                .order-modal-header h3 { margin: 0; font-size: 20px; }
                .order-modal-body { padding: 20px; }
                .order-details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
                .order-section { margin-bottom: 25px; }
                .order-section h4 { margin: 0 0 15px 0; color: #2b2d42; font-size: 16px; font-weight: 600; }
                .order-info { background: #f8f9fa; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
                .order-info-row { display: flex; margin-bottom: 10px; }
                .order-info-label { font-weight: 600; color: #2b2d42; min-width: 150px; }
                .order-items { width: 100%; border-collapse: collapse; margin-top: 15px; }
                .order-items th, .order-items td { padding: 12px; text-align: left; border-bottom: 1px solid #e2e8f0; }
                .order-items th { background: #f8f9fa; font-weight: 600; }
                .order-item-image { width: 60px; height: 60px; background: #ebefff; display: flex; align-items: center; justify-content: center; border-radius: 6px; }
                .order-summary-table { width: 300px; margin-left: auto; border-collapse: collapse; }
                .order-summary-table td { padding: 8px 0; border-bottom: 1px solid #e2e8f0; }
                .order-summary-table tr:last-child td { border-bottom: none; font-weight: 600; }
                .order-status { padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 600; }
                .status-new { background: #ebefff; color: #4361ee; }
                .status-processing { background: #fef3c7; color: #d97706; }
                .status-shipped { background: #dbeafe; color: #1d4ed8; }
                .status-delivered { background: #dcfce7; color: #15803d; }
                .status-cancelled { background: #fee2e2; color: #b91c1c; }
                
                @media (max-width: 768px) {
                    .order-details-grid { grid-template-columns: 1fr; }
                    .order-info-row { flex-direction: column; gap: 5px; }
                    .order-info-label { min-width: auto; }
                    .order-summary-table { width: 100%; }
                }
            </style>
        </head>
        <body>
            ${modalContent.outerHTML}
        </body>
        </html>`;

                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `order_${order.orderId || 'N/A'}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('HTML файл скачан', 'success');
            } catch (error) {
                console.error('Ошибка экспорта:', error);
                showNotification('Ошибка экспорта', 'error');
            }
        }

        function deleteOrder(orderKey) {
            if (!confirm('Вы уверены, что хотите удалить этот заказ?')) return;
            
            ordersRef.child(orderKey).remove()
                .then(() => {
                    showNotification('Заказ удален', 'success');
                    if (currentOrderId === orderKey) {
                        document.getElementById('orderModal').classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                })
                .catch(error => {
                    console.error('Ошибка удаления заказа:', error);
                    showNotification('Ошибка удаления заказа', 'error');
                });
        }

        // Вспомогательные функции
        function formatDate(dateString) {
            try {
                return new Date(dateString).toLocaleDateString('ru-RU');
            } catch (e) {
                return dateString || 'Не указана';
            }
        }

        function formatDateTime(dateString) {
            try {
                return new Date(dateString).toLocaleString('ru-RU');
            } catch (e) {
                return dateString || 'Не указана';
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('ru-RU', { 
                style: 'currency', 
                currency: 'RUB',
                minimumFractionDigits: 0
            }).format(amount || 0);
        }

        function getStatusText(status) {
            const statusTexts = {
                'new': 'Новый',
                'processing': 'В обработке',
                'shipped': 'Отправлен',
                'delivered': 'Доставлен',
                'cancelled': 'Отменен'
            };
            return statusTexts[status] || status || 'Новый';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
                loadOrders();
            }

            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('statusFilter').addEventListener('change', filterOrders);
            document.getElementById('sortFilter').addEventListener('change', filterOrders);
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                document.getElementById('orderModal').classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            document.getElementById('saveStatusBtn').addEventListener('click', () => {
                if (!currentOrderId) return;
                const newStatus = document.getElementById('statusSelect').value;
                ordersRef.child(currentOrderId).update({ status: newStatus })
                    .then(() => showNotification('Статус обновлен', 'success'))
                    .catch(error => showNotification('Ошибка обновления', 'error'));
            });
            document.getElementById('exportHtmlBtn').addEventListener('click', exportOrderToHtml);
            document.getElementById('deleteOrderBtn').addEventListener('click', () => {
                if (!currentOrderId || !confirm('Удалить заказ?')) return;
                ordersRef.child(currentOrderId).remove()
                    .then(() => {
                        showNotification('Заказ удален', 'success');
                        document.getElementById('orderModal').classList.remove('active');
                    })
                    .catch(error => showNotification('Ошибка удаления', 'error'));
            });

            // Обработка нажатия клавиши Enter в форме входа
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
